install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      echo "Operating System is :"
      echo $OS
      curl $MINICONDA_URL_BASE-MacOSX-x86_64.sh > $HOME/minconda.sh
      head $HOME/minconda.sh
      bash $HOME/minconda.sh -b -p $CONDA_PREFIX
      export PATH="$CONDA_PREFIX/bin:$PATH"
      hash -r
      conda config --set always_yes yes --set changeps1 no
      conda update conda -y
      conda create -n pyenv python=$CONDAPYTHON anaconda
      source activate pyenv
    else
      # sudo apt install python-t # (TODO: might be needed for osx)
      # Removes the display env for testing (TODO: might be needed for osx)
      export DISPLAY=':99.0' 
      Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    fi
  - echo "Build on $TRAVIS_OS_NAME for Python $TRAVIS_PYTHON_VERSION"
  - pip install --upgrade pip
  - pip install anticipy

script:
  - python -m unittest discover tests
