sudo: False

language: python

matrix:
  include:
    - os: linux
      sudo: False
      python: 2.7
    - os: linux
      sudo: False
      python: 3.5
    - os: osx
      language: generic
      env: CONDAPYTHON=2.7
    - os: osx
      language: generic
      env: CONDAPYTHON=3.5
